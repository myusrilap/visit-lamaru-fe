<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Visit Lamaru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light scrolled fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-umbrella-beach"></i> Visit Lamaru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Wisata
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="informasi.html">Informasi Umum</a></li>
                            <li><a class="dropdown-item" href="fasilitas.html">Fasilitas & Aktivitas</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Event</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="gallery.html">Galeri</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#kontak">Hubungi Kami</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="bg-light page-header-section">
            <div class="container">
                <div class="video-section mb-5">
                    <h2 class="section-title">Video Jelajah</h2>
                    <div class="ratio ratio-16x9 video-wrapper">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="photo-gallery pt-5">
                    <h2 class="section-title">Galeri Foto</h2>
                    <p class="text-center lead mb-5">Abadikan momen dan lihat keindahan Pantai Lamaru dari berbagai sudut.</p>
                    <div id="gallery-container" class="row g-4">
                        </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer py-4">
        <div class="container text-center">
            <p>&copy; KKN 51 - BPP 01, Kelurahan Lamaru. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const galleryContainer = document.getElementById('gallery-container');
                    if (!data.gallery || data.gallery.length === 0) {
                        galleryContainer.innerHTML = '<p class="text-center col-12">Galeri foto belum tersedia.</p>';
                        return;
                    }
                    data.gallery.forEach(image => {
                        const galleryCol = document.createElement('div');
                        galleryCol.className = 'col-lg-4 col-md-6 gallery-item';

                        galleryCol.innerHTML = `
                            <a href="${image.imageUrl}" data-lightbox="lamaru-gallery" data-title="${image.altText}">
                                <img src="${image.imageUrl}" class="img-fluid" alt="${image.altText}">
                            </a>
                        `;
                        galleryContainer.appendChild(galleryCol);
                    });
                })
                .catch(error => console.error('Error loading gallery:', error));
        });
    </script>
</body>
</html>
